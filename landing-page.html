<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <!-- Carousel Banner -->
    <!-- Placeholder for Carousel: Tailwind tidak menyediakan komponen carousel secara default -->

    <!-- About Me -->
    <section id="aboutme" class="py-12 px-4">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-4">About Me</h2>
        <p class="text-lg">Deskripsi singkat tentang diri saya...</p>
      </div>
    </section>

    <!-- Portfolio -->
    <section id="portfolio" class="py-12 px-4 bg-gray-100">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-4">Portfolio</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="shadow-lg p-4 bg-white">
            <img
              src="https://startupstockphotos.com/wp-content/uploads/2023/02/ssp-work-tech-0010-500x330.jpg"
              alt="Project 1"
              class="mb-3"
            />
            <p>Deskripsi Project 1</p>
          </div>
          <!-- Lebih banyak item portofolio di sini -->
        </div>
      </div>
    </section>

    <!-- Certificates -->
    <section id="certificates" class="py-12 px-4">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-4">Certificates</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="shadow-lg p-4 bg-white">
            <img
              src="https://64.media.tumblr.com/d959941734498250abbe2581763ac311/tumblr_pyl4ixzXTQ1ta0hnbo1_1280.jpg"
              alt="Certificate 1"
              class="mb-3"
            />
            <p>Deskripsi Sertifikat 1</p>
          </div>
          <!-- Lebih banyak item sertifikat di sini -->
        </div>
      </div>
    </section>

    <!-- Contact Us -->
    <section id="contactus" class="py-12 px-4 bg-gray-100">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold mb-4">Contact Us</h2>
        <form>
          <!-- Form fields -->
        </form>
      </div>
    </section>
  </body>
</html>
