<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menubar with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <!-- Menubar -->
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center">
          <span class="font-semibold text-xl">MyWebsite</span>
        </div>
        <div>
          <a
            href="#aboutme"
            class="text-white px-4 py-2 hover:bg-gray-700 rounded transition duration-300"
            >About Me</a
          >
          <a
            href="#portfolio"
            class="text-white px-4 py-2 hover:bg-gray-700 rounded transition duration-300"
            >Portfolio</a
          >
          <a
            href="#certificates"
            class="text-white px-4 py-2 hover:bg-gray-700 rounded transition duration-300"
            >Certificates</a
          >
          <a
            href="#contactus"
            class="text-white px-4 py-2 hover:bg-gray-700 rounded transition duration-300"
            >Contact Us</a
          >
        </div>
      </div>
    </nav>

    <!-- Content Placeholder -->
    <section id="aboutme" class="py-12 px-4">
      <!-- Content for About Me -->
    </section>

    <!-- More Content Sections... -->
  </body>
</html>
